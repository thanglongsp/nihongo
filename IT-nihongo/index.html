<!DOCTYPE html>
<html lang="en">
<head>
    <title>IT nihongo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .div-btn-next {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .div-col {
            background-color: #f0eff5;
            height: 35vh;
            border-left: 1px solid #c5c5c5;
            flex: 1;
        }

        h3 {
            color: brown;
            padding-top: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #c5c5c5;
            text-align: center;
            font-size: medium;
        }

        body {
            height: 100vh;
            background: #9da8d1;
        }

        .container-fluid {
            background: #5e2525 !important;
        }
    </style>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1 id="goi"></h1>
</div>

<div class="container mt-5" style="height: 40vh;">
    <div class="row">
        <div class="div-col" id="div-kanji">
            <h3>Kanji</h3>
            <p id="kanji">Click to show</p>
        </div>
        <div class="div-col" id="div-read">
            <h3>Cách đọc</h3>
            <p id="read">Click to show</p>
        </div>
        <div class="div-col" id="div-co-mean">
            <h3>Từ đồng nghĩa</h3>
            <p id="co-mean">Click to show</p>
        </div>
        <div class="div-col" id="div-mean">
            <h3>Nghĩa</h3>
            <p id="mean">Click to show</p>
        </div>
        <div class="div-col" id="div-explain">
            <h3>Giải thích</h3>
            <p id="explain">Click to show</p>
        </div>
    </div>
</div>
<div class="div-btn-next">
    <button id="next" type="button" class="btn btn-primary">Next</button>
</div>
</body>
</html>

<script>
    const api_url = "https://raw.githubusercontent.com/thanglongsp/nihongo/main/IT-nihongo/data_it_nihongo.json";
    $(document).ready(function () {
        let data = []

        async function getData() {
            const response = await fetch(api_url);
            data = await response.json();
            await nextNewGoi();
        }

        getData();
        let current_value = 0;

        function nextNewGoi() {
            let object = data[current_value];
            $("#goi").text(object['goi']);
            $("#div-read").click(function () {
                $("#read").text(object['read']);
            });
            $("#div-kanji").click(function () {
                $("#kanji").text(object['kanji']);
            });
            $("#div-co-mean").click(function () {
                $("#co-mean").text(object['co-mean']);
            });
            $("#div-mean").click(function () {
                $("#mean").text(object['mean']);
            });
            $("#div-explain").click(function () {
                $("#explain").text(object['explain']);
            });
        }

        $("#next").click(function () {
            if (data.length - 1 == current_value) {
                current_value = 0;
            } else {
                current_value += 1;
            }
            $("#mean").text('Click to show');
            $("#kanji").text('Click to show');
            $("#description").text('Click to show');
            $("#read").text('Click to show');
            $("#co-mean").text('Click to show');
            $("#explain").text('Click to show');
            nextNewGoi();
        });
    });
</script>
